{% extends "base.html" %}

{% block title %}
List of contacts
{% endblock title %}

{% block content %}
<h1>contacts</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
                </div>
            <a href="/contacts/{{ item.id }}/edit">Edit</a>
            <a href="/contacts/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/contacts/new">New contacts</a>
</div>
{% endblock content %}
